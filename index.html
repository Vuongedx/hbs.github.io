<!DOCTYPE html>
<html>
<head>
	<title>Tính tổng</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		section {
			background-color: #fff;
			color: #333;
			padding: 10px;
			text-align: left;
			margin: 10px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		input[type="number"] {
			padding: 5px;
			border-radius: 5px;
			border: none;
			background-color: #f2f2f2;
			color: #333;
			width: 100%;
			margin-bottom: 10px;
			box-sizing: border-box;
		}
		button {
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.result {
			margin-top: 10px;
			font-weight: bold;
		}
	</style>
	<title>Bộ đếm giờ đơn giản</title>
	<style type="text/css">
		.clock {
			display: inline-block;
			font-size: 36px;
			font-family: Arial, sans-serif;
			padding: 10px;
			background-color: #f7f7f7;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>
	<header>
		<h1>Tính tổng hai số</h1>
	</header>
	<h1>Hết giờ tự tính tổng</h1>
	<p>Thời gian còn lại: <span id="countdown" class="clock">00:10</span></p>
	<button id="btn-countdown" onclick="startCountdown()">Bắt đầu đếm ngược</button>
	<section>
		<label for="number1">Số thứ nhất:</label>
		<input type="number" id="number1" name="number1" value="1" >
		<label for="number2">Số thứ hai:</label>
		<input type="number" id="number2" name="number2" value="5" >
		<button onclick="calculate()">Tính tổng</button>
		<div class="result" id="result"></div>
	</section>
	<script type="text/javascript">
		var timeleft = 10; // Thời gian còn lại, đơn vị là giây

		function startCountdown() {
		    var downloadTimer = setInterval(function(){
		        timeleft--;
		        document.getElementById("countdown").innerHTML = "00:" + timeleft.toString().padStart(2, "0");
		        if(timeleft <= 0) {
		            clearInterval(downloadTimer);
		            calculate();
		        }
		    }, 1000);
		}
		function calculate() {
			let number1 = document.getElementById("number1").value;
			let number2 = document.getElementById("number2").value;
			let result = Number(number1) + Number(number2);
			document.getElementById("result").innerHTML = "Tổng hai số là: " + result;
		}
	</script>
	<nav>
		<ul>
			<li><a href="index.html">Trang chủ</a></li>
			<li><a href="gioi-thieu.html">Giới thiệu</a></li>
		</ul>
	</nav>
</body>
</html>
